{% extends 'base.html' %}
{% block content%}
    <h1>About </h1>
    <p>This is a template</p>

    <p>
        {{my_text}} , {{my_number}}
        {{my_list}}
    </p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul>
    {% for abc in my_list %}
        {% if abc == 312 %}
            <li>{{ abc|add:22 }}</li>
        {% else %}
            <li>{{ abc }}</li>
        {% endif %}
    {% endfor %}
    </ul>

{% endblock %}
